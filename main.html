<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제아의 종 소리</title>
    <style>
        .ml-30{
            margin-left: 30px !important;
        }
        .mr-74{
            margin-right: 74px !important;
        }
        .mrl-8010{
            margin: 0px 45px 0px 45px !important;
        }
        .mlr-8010{
            margin: 0px 45px 0px 45px !important;
        }
        .flex {
            display: flex !important;
        }
        .dis-col {
            display: flex;
            flex-direction: column;
        }
        .tr-ro {
            transform: rotate(135deg) !important;
        }
    </style>
</head>
<body>
    <div style="width: 600px;">
        <div style="display: flex; justify-content: space-around;">
            <div class="dis-col">
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
            </div>
            <div class="dis-col">
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
                <i class="fas fa-link tr-ro"></i>
            </div>
        </div>
        <div id="std">
            <div class="flex" style="height: 100px;border: 1px solid;border-radius: 12px;background-color: #e61414;background: linear-gradient(to bottom, #a60000, red); overflow: hidden; justify-content: space-between; position: absolute; width: 600px;">
                <div class="flex ml-30">
                    <div class="mrl-8010" style="width: 0px; border: 10px solid; background-color: black; height: 100%;" ></div>
                    <div  style="width: 0px; border: 10px solid; background-color: black; height: 100%;" ></div>
                </div>
                <div class="flex mr-74">
                    <div class="mrl-8010" style="width: 0px; border: 10px solid; background-color: black; height: 100%;" ></div>
                    <div  style="width: 0px; border: 10px solid; background-color: black; height: 100%;" ></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        TweenMax.to(document.getElementById("std"), 3, {
            bezier:{
                type:"soft",
                values:[
                    {x:100, y:250},
                    {x:200, y:0},
                    {x:300, y:100}
                ], autoRotate: true
            }, ease:Power1.easeInOut, repeat: -1, yoyo: true
        });
    </script>
</body>
</html>
